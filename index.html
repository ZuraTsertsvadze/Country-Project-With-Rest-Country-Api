<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <title>Document</title>

<body class="body">
    <nav class="nav">
        <span class="nav-text">Where in the world?</span>
       
    </nav>

    <main class="main">
        <section class="top-main">
            <form class="form">
                <button class="search-btn">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg" class="search-svg">
                        <path
                            d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z">
                        </path>
                    </svg>
                </button>
                <input type="text" placeholder="Search for a country..." class="input">

            </form>

            <span class="filter">
                <span class="selection-default"> Filter by Region</span>
                <span class="arrow-cont">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                        class="filter__icon" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z">
                        </path>
                    </svg>
                </span>

                <ul class="select-cont">

                    <li class="li all">all</li>
                    <li class="li  Africa">Africa</li>
                    <li class="li america">Americas</li>
                    <li class="li Asia">Asia</li>
                    <li class="li Europe">Europe</li>
                    <li class="li oceania">Oceania</li>

                </ul>




            </span>


        </section>

        <section class="load-layout">

            <div class="flag-load">

                <div class="load-img   load">


                </div>

                <div class="other-info-load ">

                    <div class="load-text  load"></div>

                    <div class="load-text load"></div>

                    <div class="load-text load"> </div>

                    <div class="load-text load"> </div>


                </div>


            </div>


            <div class="flag-load">

                <div class="load-img   load">


                </div>

                <div class="other-info-load ">

                    <div class="load-text  load"></div>

                    <div class="load-text load"></div>

                    <div class="load-text load"> </div>

                    <div class="load-text load"> </div>


                </div>


            </div>



            <div class="flag-load">

                <div class="load-img   load">


                </div>

                <div class="other-info-load ">

                    <div class="load-text  load"></div>

                    <div class="load-text load"></div>

                    <div class="load-text load"> </div>

                    <div class="load-text load"> </div>


                </div>


            </div>


            <div class="flag-load">

                <div class="load-img   load">


                </div>

                <div class="other-info-load ">

                    <div class="load-text  load"></div>

                    <div class="load-text load"></div>

                    <div class="load-text load"> </div>

                    <div class="load-text load"> </div>


                </div>


            </div>

        </section>

        <section class="flags-cont">





        </section>



    </main>


    <section class="flag-body">

        <section class="flag-main">

            <section class="flag-side">
                <button class="back-cont"> <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 20 20" class="country__button--icon" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                            clip-rule="evenodd"></path>
                    </svg> Back</button>
                <img alt="flag" class="country-flag"></img>



            </section>
            <section class="info-country">

                <h1 class="country-flag-title"></h1>
                <div class="mid-cont">

                    <ul class="left-info">
                        <li class="country-name-cont"> Native Name: <span class="country-name"> </span></li>

                        <li class="population-country-cont">Population: <span
                                class="population-country"></span>
                        </li>
                        <li class="contry-reg-cont"> Region: <span class="country-reg">Europe</span></li>
                        <li class="sub-region-cont"> Sub Region: <span class="sub-region">Southern Europe</span></li>
                        <li class="capital-cont">Capital:<span class="Capital">Tirana</span></li>
                    </ul>

                    <ul class="right-info">
                        <li class="domain-cont"> Top Level Domain: <span class="domain"></span></li>

                        <li class="currencies-cont">Currencies:<span class="currencies"> </span>
                        </li>
                        <li class="contry-lang-cont">Languages:<span class="country-lang"></span></li>

                    </ul>
                </div>

                <section class="border-cont">

                    <h1 class="border"> Border Countries:</h1>

                    <ul class="border-info-cont">

                     

                    </ul>
                </section>

            </section>




        </section>

    </section>
