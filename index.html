<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body class="body">
    <nav class="nav">
        <span class="nav-text">Where in the world?</span>
        <button class="nav-btn">
            <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
                xmlns="http://www.w3.org/2000/svg"  class="dark-svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
            <span class="dark-text">
                Dark Mode
            </span>

        </button>
    </nav>

    <main class="main">
        <section class="top-main">
            <form class="form">
                <button class="search-btn"> 
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                        viewBox="0 0 512 512"  height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg" class="search-svg">
                        <path
                            d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z">
                        </path>
                    </svg>
                </button>
                <input type="text" placeholder="Search for a country..." class="input">

            </form>

            <span class="filter">
                <span class="selection-default"> Filter by Region</span>
                <span class="arrow-cont">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                        class="filter__icon" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M256 294.1L383 167c9.4-9.4 24.6-9.4 33.9 0s9.3 24.6 0 34L273 345c-9.1 9.1-23.7 9.3-33.1.7L95 201.1c-4.7-4.7-7-10.9-7-17s2.3-12.3 7-17c9.4-9.4 24.6-9.4 33.9 0l127.1 127z">
                        </path>
                    </svg>
                </span>
            </span>


        </section>



        <section class="flags-cont">

           
        </section>



    </main>




<script src="script.js"></script>
</body>

</html>
